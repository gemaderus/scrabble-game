<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Word Kid</title>
  <link rel="stylesheet" href="./styles.css">

<body>
  <div class="game" id="js-game">
    <div class="container container-home">
      <div class="pt3">
        <h1>Welcome to the Word Kid</h1>
        <h2>¿Cuanto sabes de <span>palabras?</span></h2>
      </div>
      <div>
        <div class="home-intro">
          <ul class="home-avatar flexbox">
            <li>
              <img src="../starter-code/images/monster.png" alt="">

            <li>

            </li>
          </ul>
          <p class="text-center">Construye palabras haciendo click en las letras. Cuanto mayor sea la palabra, más puntos obtendrás.</p>
        </div>
      </div>
      <div class="pb3">
        <button class="btn rounded btn-action" id="js-start">Start Game</button>
      </div>

      <div class="choosed-word text-center">
        <ul id="js-word" class="word"></ul>
      </div>
      <div class="text-center">
        <button class="btn btn-action rounded" id="js-check">Comprobar</button>
      </div>
      <div class="warning" id="js-warning">
        <button class="btn btn-cross" id="js-btn-cross">
